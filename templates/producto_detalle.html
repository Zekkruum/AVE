{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/producto_detalle.css') }}">
{% endblock %}

{% block content %}
<main class="detalle-main">
  <div class="detalle-container">
    
    <div class="detalle-imagenes">
      {% for img in producto.imagenes %}
        <img src="{{ img }}" alt="Imagen de {{ producto.nombre }}" class="detalle-img">
      {% endfor %}
    </div>

    <div class="detalle-info">
      <h2>{{ producto.nombre }}</h2>
      <p class="descripcion">{{ producto.descripcion }}</p>
      <p class="precio">ðŸ’° ${{ '%.2f'|format(producto.precio|float) }}</p>
      <p class="stock">ðŸ“¦ Stock disponible: {{ producto.stock }}</p>

      <form action="{{ url_for('agregar_carrito', id_producto=producto.id_producto) }}" method="POST">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="1" min="1">
        <button type="submit" class="btn-primary">ðŸ›’ Agregar al carrito</button>
      </form>
    </div>

  </div>
</main>
{% endblock %}
