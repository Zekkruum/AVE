{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pago_exitoso.css') }}">

<main class="success-container">
    <div class="success-icon">✔</div>
    <h2>¡Pago Exitoso!</h2>
    <p>Tu pago #{{ pago.id_pago }} ha sido registrado correctamente.</p>
    <p>Monto: ${{ pago.monto }}</p>
    <p>Método: {{ pago.metodo_pago }}</p>
    <p>Fecha: {{ pago.fecha }}</p>
    <a href="{{ url_for('mis_pagos') }}" class="btn-volver">Ver historial de pagos</a>
</main>
{% endblock %}
