<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/acciones.css') }}">
</head>
<body>
    <header>
        <h1>Pago Realizado</h1>
        <nav>
            <a href="{{ url_for('catalogo') }}">Ir al Catálogo</a>
            <a href="{{ url_for('carrito') }}">Ver Carrito</a>
        </nav>
    </header>

    <main>
        <div class="card">
            <h2>¡Gracias por tu compra!</h2>
            <p>Tu pago por el pedido <strong>#{{ pago.id_pedido }}</strong> se registró como <strong>{{ pago.estado }}</strong>.</p>
            <p>Monto: ${{ pago.monto }}</p>
            <p>Método: {{ pago.metodo }}</p>
        </div>
    </main>
</body>
</html>
