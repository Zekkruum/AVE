<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto (Vendedor)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendedor.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/acciones.css') }}">
</head>
<body>
    <header>
        <h1>Detalle del Producto</h1>
        <nav>
            <a href="{{ url_for('mis_productos') }}">‚¨Ö Mis Productos</a>
            <a href="{{ url_for('vendedor_panel') }}">Panel Vendedor</a>
            <a href="{{ url_for('logout') }}" class="logout">Cerrar sesi√≥n</a>
        </nav>
    </header>

    <main>
        <div class="producto-detalle">
            <div class="producto-imagen">
                {% if producto.imagen %}
                    <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}">
                {% else %}
                    <p class="no-imagen">Sin imagen disponible</p>
                {% endif %}
            </div>

            <div class="producto-info">
                <h2>{{ producto.nombre }}</h2>
                <p><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
                <p><strong>Precio:</strong> ${{ producto.precio }}</p>
                <p><strong>Stock:</strong> {{ producto.stock }}</p>

                <div class="acciones">
                    <a href="{{ url_for('editar_producto', id_producto=producto.id_producto) }}" class="btn">‚úè Editar</a>

                    <form action="{{ url_for('eliminar_producto', id_producto=producto.id_producto) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn danger" onclick="return confirm('¬øSeguro que deseas eliminar este producto?')">üóë Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
