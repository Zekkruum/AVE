<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Token</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-body">
        <div class="auth-container">
            <h2>Verificación de Código</h2>
            <form method="POST">
                <label for="dato">Correo electrónico:</label>
                <input type="email" name="dato" id="dato" required>

                <label for="token">Código recibido:</label>
                <input type="text" name="token" id="token" required>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}

                <button type="submit">Verificar código</button>
            </form>
            <div class="auth-link">
                <a href="{{ url_for('recuperar') }}">Reenviar código</a>
            </div>
        </div>
    </div>
</body>
</html>
