{% extends "base.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pedidos_2.css') }}">
{% endblock %}

{% block content %}
<main class="pedido-container">
    <h2>📝 Pedido personalizado</h2>
    <p class="subtitle">Haz tu pedido especial con el vendedor seleccionado</p>

    <form action="" method="POST" enctype="multipart/form-data" class="pedido-form">
        <div class="form-group">
            <label for="tipo_producto">🛠 Tipo de producto</label>
            <input type="text" id="tipo_producto" name="tipo_producto" required>
        </div>

        <div class="form-group">
            <label for="materiales">💎 Materiales</label>
            <input type="text" id="materiales" name="materiales" required>
        </div>

        <div class="form-group">
            <label for="diseno">🎨 Diseño</label>
            <textarea id="diseno" name="diseno" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="presupuesto">💰 Presupuesto (USD)</label>
            <input type="number" id="presupuesto" name="presupuesto" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="archivo">📎 Adjuntar archivo (imagen o PDF)</label>
            <input type="file" id="archivo" name="archivo" accept="image/*,.pdf">
        </div>

        <div class="form-actions">
            <a href="{{ url_for('seleccionar_vendedor') }}" class="btn-cancel">⬅ Volver</a>
            <button type="submit" class="btn-submit">✅ Enviar pedido</button>
        </div>
    </form>
</main>
{% endblock %}
