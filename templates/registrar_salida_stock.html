{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/registrar_salida_stock.css') }}">
{% endblock %}

{% block content %}
<main>
    <h2>Registrar Salida de Stock</h2>
    <p>Producto: <strong>{{ producto.nombre }}</strong></p>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="cantidad">Cantidad a retirar:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>

        <label for="motivo">Motivo de salida:</label>
        <select id="motivo" name="motivo" required>
            <option value="Venta en tienda">Venta en tienda</option>
            <option value="Defectuoso">Defectuoso</option>
            <option value="Vencido">Vencido</option>
            <option value="Ajuste de inventario">Ajuste de inventario</option>
        </select>

        <div class="form-actions">
            <button type="submit" class="btn-guardar">Registrar Salida</button>
            <a href="{{ url_for('mis_productos') }}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</main>
{% endblock %}
