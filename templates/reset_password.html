<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body class="auth-body">
    <div class="auth-container">
        <h2>Restablecer Contraseña</h2>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label for="nueva_pass">Nueva contraseña</label>
            <input type="password" id="nueva_pass" name="nueva_pass" required>

            <label for="confirmar_pass">Confirmar contraseña</label>
            <input type="password" id="confirmar_pass" name="confirmar_pass" required>

            <button type="submit">Guardar nueva contraseña</button>
        </form>
    </div>
</body>
</html>
