{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pagos.css') }}">

<main class="pago-container">
  <div class="pago-form">
    <h2>Registrar Pago</h2>
    <form method="POST">
        <label for="metodo">Método de Pago:</label>
        <select id="metodo" name="metodo" required>
            <option value="tarjeta">Tarjeta</option>
            <option value="efectivo">Efectivo</option>
            <option value="transferencia">Transferencia</option>
        </select>

        <label for="monto">Monto:</label>
        <input type="number" step="0.01" id="monto" name="monto" value="{{ pedido.total }}" required>

        <button type="submit">Confirmar Pago</button>
    </form>

    <!-- Botón de cancelar -->
    <a href="{{ url_for('carrito') }}" class="cancelar-btn">Cancelar</a>
  </div>
</main>

{% endblock %}
