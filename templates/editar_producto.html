{% extends "base.html" %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editar_producto.css') }}">
{% endblock %}

{% block content %}
<div class="editar-container">
    <h2>Editar Producto</h2>
    <form method="POST" action="{{ url_for('editar_producto', id_producto=producto.id_producto) }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio }}" required>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ producto.stock }}" required>

        <button type="submit" class="btn-guardar">Guardar cambios</button>
        <a href="{{ url_for('mis_productos') }}" class="btn-cancelar">Cancelar</a>
    </form>
</div>
{% endblock %}
