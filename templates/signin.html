<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>sign in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body class="auth-body">
    <div class="auth-container">
        <h2>Crear Cuenta</h2>

        <form method="POST" action="{{ url_for('signin') }}">
            <label for="nombre_completo">Nombre completo</label>
            <input type="text" id="nombre_completo" name="nombre_completo" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="prefijo">Prefijo:</label>
            <select name="prefijo" id="prefijo" required>
                <option value="+57">+57 (Colombia)</option>
                <option value="+52">+52 (México)</option>
                <option value="+34">+34 (España)</option>
                <option value="+1">+1 (EE.UU.)</option>
            </select>

            <label for="telefono_contacto">Número de teléfono:</label>
            <input type="text" name="telefono_contacto" id="telefono_contacto" required>


            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>

            <button type="submit">Registrarse</button>
        </form>

        <p class="auth-link">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </div>
</body>

</html>
